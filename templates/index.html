<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f4f7f6;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
        .result h2 {
            color: #333;
        }
        .result p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Summarization</h1>
        <form action="/summarize" method="POST">
            <label for="input_text">Enter Text:</label><br>
            <textarea name="input_text" id="input_text" placeholder="Enter your text here..."></textarea><br><br>
            <button type="submit">Summarize</button>
        </form>

        {% if original_text %}
        <div class="result">
            <h2>Original Text:</h2>
            <p>{{ original_text }}</p>
            <h2>Summary:</h2>
            <p>{{ summary_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
